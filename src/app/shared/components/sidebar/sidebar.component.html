<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white">

  <div class="list-group list-reset">
    <button
      *ngFor="let item of tags"
      (click)="setTag(item)"
      class="list-group-item list-group-item-action">
      {{item | titlecase}}
    </button>
  </div>
</div>
